<div class="modal-header">
  <h4 class="modal-title">My Form</h4>
  <button type="button" class="close" aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" 
          class="form-control"
          formControlName="id" />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" 
          class="form-control"
          formControlName="nombre" />
      </div>
      <div class="form-group">
        <label for="size">Tama√±o</label>
        <select class="form-control" formControlName="size">
          <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="forma">Forma</label>
        <select class="form-control" formContronName="forma">
          <option *ngFor="let forma of formas" [value]="forma">{{forma}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ingredientes">Ingredientes</label>
        <input type="text" 
          class="form-control"
          formControlName="ingredientes" />
      </div>
    </div>
  </div>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button class="btn btn-success"
      [disabled]="!myForm.valid">
      Submit Form
    </button>
    <button class="btn btn-warning" type="button" (click)="activeModal.dismiss('Cross click')">
      Cancel
    </button>
  </div>
</form>
