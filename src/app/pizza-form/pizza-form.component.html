
<div class="container" *ngIf="global.verForm">
  <h1>Pizza Form</h1>
  <form > 

  <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="model.id" name="id"
      #name="ngModel" [disabled]="!global.flag">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="model.nombre" name="nombre"
      #name="ngModel">
    </div>
    

    <div class="form-group">
      <label for="size">Tama√±o</label>
      <select class="form-control" id="size" required required [(ngModel)]="model.size" name="size"
      #size="ngModel">
        <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="forma">Forma</label>
      <select class="form-control" id="forma" required required required [(ngModel)]="model.forma" name="forma"
      #forma="ngModel">
        <option *ngFor="let forma of formas" [value]="forma">{{forma}}</option>
      </select>
    </div>

    <div class="form-group">
        <label for="ingredientes">Receta</label>
        <input type="text" class="form-control" id="ingredientes" required [(ngModel)]="model.ingredientes" name="ingredientes"
        #name="ngModel">
      </div>

    <button type="submit" (click)="MostrarInfo()" class="btn btn-success">Submit</button>

  </form>
</div>
