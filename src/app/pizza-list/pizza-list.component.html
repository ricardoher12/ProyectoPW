

<app-separator></app-separator>
<section  class="no-padding portfolio">
	<div class="container-fluid">
	  <div class="row ">
		<div class="title col-md-2 col-sm-12">
		  <div>OBSERVA TUS</div>
		  <div class="title-color">RECETAS!</div>
		</div>
  
		<div class="title col-md-10 col-sm-12">       
		  <div class="row no-gutter popup-gallery">
			<!-- Iteramos por cada elemento en dogs-->
			<div class="col-lg-6 col-sm-6" *ngFor="let pizza of pizzas"> 
			  <a class="portfolio-box">
				<img src='../../assets/wallpaper.jpg' class="img-responsive" alt="">
				<div class="portfolio-box-caption">
				  <div class="portfolio-box-caption-content">
					<div class="title">
					  {{pizza.id}} - {{pizza.nombre}}
					</div>
					<div class="description">
            Tama√±o:
            {{pizza.size}}
          </div>
          <div class="description">
              Forma:
              {{pizza.forma}}
            </div>
            <div class="description" >
                {{pizza.ingredientes}}
              </div>
          <div class="buttons">
            <button mat-raised-button (click)="Modificar(pizza)" type="button" class="btn btn-outline-light mx-1">Modificar</button>
            <button type="button" (click)="openPromptModal(pizza)" class="btn btn-outline-light">Eliminar</button>
          </div>
        </div>
        </div>
			  </a>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	</section>
