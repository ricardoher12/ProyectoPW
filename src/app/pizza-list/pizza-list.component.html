
<div *ngIf="global.myGlobalVar" class="jumbotron paral paralsec">
	<h1 class="display-3">Pizza Maker</h1>
	<p class="lead">Deja volar tu imaginación y crea las mejores recetas de pizzas</p>
	<p class="lead">
	<a class="btn btn-info btn-lg btn-md"  type="button" (click)="CrearReceta()" >Crear nueva receta</a>
	</p>
</div>
<app-separator></app-separator>
<section *ngIf="global.myGlobalVar" class="no-padding portfolio">
	<div class="container-fluid">
	  <div class="row ">
		<div class="title col-md-2 col-sm-12">
		  <div>OBSERVA TUS</div>
		  <div class="title-color">RECETAS!</div>
		</div>
  
		<div class="title col-md-10 col-sm-12">       
		  <div class="row no-gutter popup-gallery">
			<!-- Iteramos por cada elemento en dogs-->
			<div class="col-lg-4 col-sm-4" *ngFor="let pizza of pizzas"> 
			  <a class="portfolio-box">
				<img src="{{pizza.picture}}" class="img-responsive" alt="">
				<div class="portfolio-box-caption">
				  <div class="portfolio-box-caption-content">
					<div class="title">
					  {{pizza.id}} - {{pizza.nombre}}
					</div>
					<div class="description">
            Tamaño:
            {{pizza.size}}
          </div>
          <div class="description">
              Forma:
              {{pizza.forma}}
            </div>
            <div class="description" >
                {{pizza.ingredientes}}
              </div>
          <div class="buttons">
            <button mat-raised-button (click)="MostrarEdit(pizza)" type="button" class="btn btn-warning">Modificar</button>
            <button type="button" (click)="openPromptModal(pizza)" class="btn btn-warning">Eliminar</button>
          </div>
        </div>
        </div>
			  </a>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	</section>
	<app-pizza-form [model]="global.pizza" [flag]="global.flag"></app-pizza-form>
